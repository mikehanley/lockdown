<!DOCTYPE html>
<html lang="en">
<head>
  <title>Branley Lockdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet: instructions at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
  integrity="sha384-Zh+y1U8o6/7ni8Mp8szvUfZjGeKKS10CGH3IlD6L1X+XwzYgQ1llOjw/Wslc0cma"
  crossorigin="anonymous">
  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
  integrity="sha384-6rCYjRgWDEI2RlZxiVihj1WIZB/uvFiRCGpavTVgFrSPDL0Bk1AiqCW+mmv5h0LP"
  crossorigin="anonymous"></script>
  <!-- Load Omnivore plugin to convert CSV to GeoJSON format -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

  <!-- Position the map and title with Cascading Style Sheet (.css) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Branley Lockdown</div>
  <div id="map"></div>

  <!-- Create the map content with JavaScript (.js) -->
  <script>

  /* Set up the map with initial center and zoom level */
  var map = L.map('map', {
    center: [53.272722, -6.306942], // EDIT latitude, longitude to re-center map
    zoom: 12,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: false
  });

  var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  /* Display a blue point marker with pop-up text */
  L.marker([53.1377073,-6.0967071]).addTo(map) // EDIT latitude, longitude to re-position marker
  .bindPopup("Branley House"); // EDIT pop-up text message

  var circle = L.circle([53.272722, -6.306942], {
    color: 'blue',
    fillColor: 'blue',
    fillOpacity: 0.1,
    radius: 5000
  }).addTo(map);
    
  var circle_brock = L.circle([53.294909, -6.185931], {
    color: 'green',
    fillColor: 'green',
    fillOpacity: 0.1,
    radius: 5000
  }).addTo(map);
    
  var circle_clayfarm = L.circle([53.257965, -6.201759], {
    color: 'red',
    fillColor: 'red',
    fillOpacity: 0.1,
    radius: 5000
  }).addTo(map);

  var circle_clayfarm = L.circle([53.3125794, -6.302564], {
    color: 'black',
    fillColor: 'black',
    fillOpacity: 0.1,
    radius: 5000
  }).addTo(map);

  </script>
</body>
</html>
